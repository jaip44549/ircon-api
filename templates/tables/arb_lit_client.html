<table class="table table-bordered table-hover align-middle">
    <thead>
        <tr class="text-center">
            <th>Category</th>
            <th>Description</th>
            <th>Opening Balance</th>
            <th>Accretion during Quarter</th>
            <th>Closed during Quarter</th>
            <th>Pendency at the end of  Quarter</th>
        </tr>
    </thead>
    <tbody>
        {% for row in table.data.rows %}
        <tr>
            {% if loop.index0 % 4 == 0 %}
                <th rowspan="4">{{row[0]}}</th>
            {% endif %}
            {% for item in row[1:] %}
                <td class="{% if item is number %}text-end{% else %}text-start{% endif %}">
                    {{item}}
                </td>
            {% endfor %}
            
        </tr>
        {% endfor %}
    </tbody>
</table>
